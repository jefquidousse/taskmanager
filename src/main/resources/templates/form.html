<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>
<span th:text="#{lang.change}"></span>:
<select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{lang.eng}"></option>
    <option value="nl" th:text="#{lang.nl}"></option>
</select>
<a th:href="'/tasks'" th:text="#{back}"></a>
<h1 th:text="#{newTask}"></h1>
<form method="post" action="/new">
    <div th:if="${error != null}" class="error">
        <div th:text="#{error}"></div>
    </div>
    <div th:if="${date}" class="error">
        <div th:text="#{dateError}"></div>
    </div>
    <div>
        <label for="tname" th:text="#{taskName}"></label>
        <input type="text" id="tname" name="tname">

    </div>
    <div>
        <label for="tdescription" th:text="#{taskDescr}"></label>
        <input type="text" id="tdescription" name="tdescription">
    </div>
    <div>
        <label for="tdate" th:text="#{taskDue}"></label>
        <input type="datetime-local" name="tdate" id="tdate">
    </div>
    <input type="submit" value="Save">
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace(window.location.pathname + '?lang=' + selectedOption);
            }
        });
    });
</script>
</body>
</html>
