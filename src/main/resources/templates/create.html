<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Subtask</title>
</head>
<body>
<a th:href="'/' + ${task.getId()}">back</a>
<div>
    <h1>New Subtask</h1>
    <form method="post" th:action="@{'/'+${task.getId()}+'/subtask'}">
        <label for="tname">Task Name:</label><br>
        <input type="text" id="tname" name="tname"><br>
        <label for="tdescription">Description:</label><br>
        <input type="text" id="tdescription" name="tdescription"><br><br>
        <input type="submit" value="submit">
    </form>
</div>

</body>
</html>
